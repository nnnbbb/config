"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
format = """
$username\
$hostname\
$directory\
$git_branch\
$localip\
$all\
$character"""

[character]
success_symbol = "[‚Üí](bold yellow)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[‚Üê](bold green)"

[git_commit]
disabled = true
tag_symbol = " tag "

[git_status]
disabled = true
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[aws]
symbol = "aws "

[bun]
symbol = "bun "

[c]
symbol = "C "

[cobol]
symbol = "cobol "

[conda]
symbol = "conda "

[crystal]
symbol = "cr "

[cmake]
symbol = "cmake "

[daml]
symbol = "daml "

[dart]
symbol = "dart "

[deno]
symbol = "deno "

[dotnet]
symbol = ".NET "

[directory]
read_only = " ro"
truncate_to_repo = false
truncation_length = 0
use_os_path_sep = false
format = "\U0001F4C1 [$path]($style)[$read_only]($read_only_style) "

[docker_context]
symbol = "docker "

[elixir]
symbol = "exs "

[elm]
symbol = "elm "

[git_branch]
symbol = "Ôêò "
format = "on [$symbol$remote_name:$branch]($style) "
always_show_remote = true

[golang]
symbol = "go "

[hg_branch]
symbol = "hg "

[java]
symbol = "java "

[julia]
symbol = "jl "

[kotlin]
symbol = "kt "

[lua]
symbol = "lua "

[nodejs]
# disabled = true
symbol = "nodejs "

[memory_usage]
symbol = "memory "

[nim]
symbol = "nim "

[nix_shell]
symbol = "nix "

[ocaml]
symbol = "ml "

[package]
disabled = true
symbol = "pkg_version "

[perl]
symbol = "pl "

[php]
symbol = "php "

[pulumi]
symbol = "pulumi "

[purescript]
symbol = "purs "

[python]
symbol = "py "

[raku]
symbol = "raku "

[ruby]
symbol = "rb "

[rust]
symbol = "rs "

[scala]
symbol = "scala "

[spack]
symbol = "spack "

[sudo]
symbol = "sudo "

[swift]
symbol = "swift "

[terraform]
symbol = "terraform "

[zig]
symbol = "zig "

[localip]
ssh_only = false
format = "[IP:$localipv4](bold red) "
disabled = false

[hostname]
ssh_only = false
format = "[@$hostname](fg:white)[](fg:236 bg:45) "
trim_at = ".companyname.com"
disabled = false

[username]
format = "[$user](fg:white)"
disabled = false
show_always = true

[cmd_duration]
disabled = false
min_time = 500
format = "took [$duration](bold yellow) "

[time]
disabled = false
format = "[üïô $time ]($style)"
time_format = "%Y-%m-%d %H:%M:%S"
utc_time_offset = "+8"
# style = "bold bg:#ffffff"
